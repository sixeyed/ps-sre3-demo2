# Azure-specific overrides for Reliability Demo application

# Image registry configuration for Azure (Docker Hub)
imageRegistry:
  domain: "docker.io"
  repository: "sixeyed"  # Production repository

# Web API configuration  
web:
  service:
    type: LoadBalancer
    port: 80  # Azure uses port 80
    targetPort: 8080
    annotations:
      service.beta.kubernetes.io/azure-dns-label-name: "reliability-demo-m2"
      service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: "/api/health"

# SQL Server configuration for Azure
sqlserver:
  persistence:
    storageClass: "managed-csi-premium"  # Azure Premium SSD