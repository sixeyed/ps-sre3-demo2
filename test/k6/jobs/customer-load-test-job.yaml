apiVersion: batch/v1
kind: Job
metadata:
  name: k6-customer-load-test
  namespace: k6
spec:
  template:
    spec:
      containers:
      - name: k6
        image: grafana/k6:latest
        command: ["k6", "run", "/scripts/customer-load-test.js"]
        volumeMounts:
        - name: k6-script
          mountPath: /scripts
        env:
        - name: K6_OUT
          value: "json=/tmp/results.json"
        resources:
          requests:
            memory: "1G"
            cpu: "1"
          limits:
            memory: "2G"
            cpu: "2"
      volumes:
      - name: k6-script
        configMap:
          name: k6-customer-test-scripts
          defaultMode: 0755
      restartPolicy: Never
  backoffLimit: 1