apiVersion: batch/v1
kind: Job
metadata:
  name: k6-customer-soak-test
  namespace: k6
spec:
  template:
    spec:
      containers:
      - name: k6
        image: grafana/k6:latest
        command: ["k6", "run", "/scripts/customer-soak-test.js"]
        volumeMounts:
        - name: k6-script
          mountPath: /scripts
        env:
        - name: K6_OUT
          value: "json=/tmp/results.json"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: k6-script
        configMap:
          name: k6-customer-test-scripts
          defaultMode: 0755
      restartPolicy: Never
  backoffLimit: 1
  # Set a longer activeDeadlineSeconds for the 30-minute soak test
  activeDeadlineSeconds: 2100  # 35 minutes (30m test + 5m buffer)