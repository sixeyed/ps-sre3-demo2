apiVersion: apps/v1
kind: Deployment
metadata:
  name: reliability-demo-web
  namespace: reliability-demo
  annotations:
    last-updated-by: "dev-team"
    last-updated: "2024-01-15"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: reliability-demo
      component: web
  template:
    metadata:
      labels:
        app: reliability-demo
        component: web
    spec:
      containers:
      - name: web
        image: testregistry.azurecr.io/reliability-demo:2024-01-15-0900
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__Redis
          valueFrom:
            configMapKeyRef:
              name: reliability-demo-config-broken
              key: redis.connectionString
        - name: ConnectionStrings__SqlServer
          valueFrom:
            configMapKeyRef:
              name: reliability-demo-config-broken
              key: sqlserver.connectionString
        - name: DataStore__Provider
          value: "SqlServer"
        - name: SqlServerDataStore__MaxConcurrentClients
          value: "2"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: reliability-demo-web
  namespace: reliability-demo
spec:
  selector:
    app: reliability-demo
    component: web
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer