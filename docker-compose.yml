version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  reliability-demo:
    image: sixeyed/reliability-demo:m1-01
    build:
      context: ./src
      dockerfile: ReliabilityDemo/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DataStore__Provider=Redis
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      - redis

volumes:
  redis_data:
  sqlserver_data: